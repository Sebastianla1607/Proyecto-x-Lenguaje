<!DOCTYPE html>
<html class="light" lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Partidos Políticos - Perú 2026</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#29B6F6",
            "elcomercio-yellow": "#81D4FA",
            "background-light": "#f8f8f5",
            "background-dark": "#221e10",
          },
          fontFamily: { display: ["Public Sans", "sans-serif"] },
        }
      }
    }
  </script>

  <style>
    .material-symbols-outlined {
      font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
    }

    .item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 16px;
      border-radius: 14px;
      background: #ffffff;
      color: #181611;
      transition: background 0.25s ease, transform 0.2s ease;
    }

    .item:hover {
      background: #E1F5FE;
      transform: translateX(4px);
    }

    .logo {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      object-fit: cover;
    }

    .dark .item {
      background: #ffffff15;
      color: #f5f5f5;
    }

    .dark .item:hover {
      background: #ffffff25;
      transform: translateX(4px);
    }

    body {
      min-height: 100dvh;
    }
  </style>
</head>

<body class="font-display bg-background-light dark:bg-background-dark">

  <div
    class="relative mx-auto flex h-auto min-h-screen w-full max-w-md flex-col bg-white dark:bg-background-dark group/design-root overflow-x-hidden">

    <!-- Header -->
    <!-- Header -->
    <header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md">
      <div class="flex items-center p-4 pb-3">
        <button onclick="history.back()" class="mr-2 text-[#181611] dark:text-gray-100">
          <span class="material-symbols-outlined">arrow_back</span>
        </button>

        <img src="../assets/img/partidos_politicos.png" alt="Partidos Políticos"
          class="flex-1 mx-auto h-10 object-contain">

      </div>

      <div class="px-4 pb-4">
        <div class="relative">
          <div class="flex items-center rounded-xl border-2 border-elcomercio-yellow bg-white dark:bg-black/30">
            <span class="material-symbols-outlined pl-4 text-[#8a8060]">search</span>
            <input id="searchInput" placeholder="Buscar por nombre o sigla..." autocomplete="off"
              class="w-full bg-transparent px-3 py-2 focus:outline-none text-[#181611] dark:text-gray-100 dark:placeholder-gray-400">
          </div>
        </div>
      </div>
    </header>

    <!-- Lista dinámica de partidos -->
    <main class="flex-1 px-4 pb-20">
      <ul id="partyList" class="space-y-2">
        <!-- se llenará dinámicamente desde assets/js/partidos.js -->
      </ul>
    </main>
  </div>


    <script>
    const input = document.getElementById("searchInput");

    input.addEventListener("input", () => {
      const text = input.value.trim().toLowerCase();
      const parties = document.querySelectorAll('#partyList .party');

      for (const party of parties) {
        // Preferir buscar sobre el enlace/elemento renderizado para evitar falsos positivos
        const a = party.querySelector('a');
        const nameText = (a ? a.innerText : party.innerText || '').toLowerCase();
        // leer sigla desde el atributo data-sigla (establecido por assets/js/partidos.js)
        const sigla = (a && a.dataset && a.dataset.sigla) ? String(a.dataset.sigla).toLowerCase() : '';

        // Match si el texto está en el nombre o en la sigla
        const matched = (!text) || nameText.includes(text) || (sigla && sigla.includes(text));
        party.style.display = matched ? "" : "none";
      }
    });
  </script>
  <script src="../assets/js/search.js"></script>
  <script src="../assets/js/partidos.js"></script>
  <script>
    // Forzar búsqueda por API cuando el usuario escribe en el buscador superior
    (function () {
      const API = 'https://api-nodepost-production.up.railway.app/candidatos';
      const input = document.getElementById('searchInput');
      const resultsEl = document.getElementById('searchResults');
      if (!input || !resultsEl) return;

      let debounce = null;

      function clear() { resultsEl.innerHTML = ''; resultsEl.classList.add('hidden'); }

      function render(items) {
        resultsEl.innerHTML = '';
        if (!items || items.length === 0) {
          const li = document.createElement('li'); li.className = 'px-3 py-2 text-sm text-gray-500'; li.textContent = 'No hay resultados'; resultsEl.appendChild(li); resultsEl.classList.remove('hidden'); return;
        }
        for (const c of items.slice(0, 8)) {
          const li = document.createElement('li');
          li.className = 'px-3 py-2 hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer flex items-center gap-3';
          const img = document.createElement('img'); img.src = c.foto_url || c.photo || 'https://via.placeholder.com/64'; img.alt = c.nombre || c.name || ''; img.className = 'w-10 h-10 rounded-full object-cover';
          const txt = document.createElement('div');
          const name = document.createElement('div'); name.className = 'text-sm font-semibold text-[#181611] dark:text-gray-100'; name.textContent = c.nombre || c.name || '';
          const meta = document.createElement('div'); meta.className = 'text-xs text-gray-600 dark:text-gray-400'; meta.textContent = (c.cargo ? c.cargo + ' · ' : '') + (c.ciudad || '');
          txt.appendChild(name); txt.appendChild(meta);
          li.appendChild(img); li.appendChild(txt);
          li.addEventListener('click', () => { location.href = `Candidato_Perfil.html?id=${encodeURIComponent(c.id)}`; });
          resultsEl.appendChild(li);
        }
        resultsEl.classList.remove('hidden');
      }

      async function tryApiSearch(q) {
        const params = ['q', 'search', 'nombre', 'name'];
        for (const p of params) {
          try {
            const url = `${API}?${p}=${encodeURIComponent(q)}`;
            const r = await fetch(url, { cache: 'no-store' });
            if (!r.ok) continue;
            const j = await r.json();
            const arr = Array.isArray(j) ? j : (j.candidatos || j.results || j.data || j);
            if (Array.isArray(arr) && arr.length > 0) return arr;
          } catch (e) { console.debug('tryApiSearch error for param', p, e); }
        }
        return null;
      }

      input.addEventListener('input', () => {
        clearTimeout(debounce);
        debounce = setTimeout(async () => {
          const q = input.value && input.value.trim();
          if (!q) { clear(); return; }
          const apiRes = await tryApiSearch(q);
          if (apiRes) { render(apiRes); return; }
          // if API didn't return results, fallback to existing client dataset if available
          if (globalThis.CANDIDATES_DATA && Array.isArray(globalThis.CANDIDATES_DATA)) {
            const term = q.toLowerCase();
            const matches = globalThis.CANDIDATES_DATA.filter(c => {
              const name = (c.nombre || c.name || '').toLowerCase();
              const cargo = (c.cargo || '').toLowerCase();
              const city = (c.ciudad || '').toLowerCase();
              return name.includes(term) || cargo.includes(term) || city.includes(term);
            }).slice(0, 8);
            render(matches);
          } else {
            clear();
          }
        }, 260);
      });

      document.addEventListener('click', (ev) => { if (!resultsEl.contains(ev.target) && ev.target !== input) clear(); });
    })();
  </script>
  <div id="site-footer"></div>
  <script>
    // Carga el footer común desde footer.html y lo inyecta
    (function () {
      fetch('footer.html')
        .then(r => r.ok ? r.text() : Promise.reject('No encontrado'))
        .then(html => { document.getElementById('site-footer').innerHTML = html; })
        .catch(err => { console.warn('No se pudo cargar footer.html:', err); });
    })();
  </script>
</body>

</html>
