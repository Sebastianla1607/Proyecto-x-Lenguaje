<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ubicación - Elecciones 2026</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        #map {
            height: 300px;
            border-radius: 0.5rem;
        }

        body {
            min-height: 100dvh;
        }
    </style>
</head>

<body class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark">
    <div class="relative mx-auto flex h-auto min-h-screen w-full max-w-md flex-col bg-white dark:bg-background-dark group/design-root overflow-x-hidden">
        <header class="sticky top-0 z-10 grid grid-cols-3 items-center border-b border-border-light bg-card-light/90 p-4 backdrop-blur-sm">
            <div class="justify-self-start">
                <button onclick="history.back()" class="flex h-10 w-10 items-center justify-center rounded-full text-text-light dark:text-text-dark hover:bg-gray-100 transition">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
            </div>
           <div class="flex-1 text-center">
                    <img src="../assets/img/lugar_de_votacion.png" alt="Ubaicación"
                        class="inline-block w-60 h-auto" />
                </div>
            <div class="flex items-center gap-4 justify-self-end">
                <button id="notificationsBtn" class="flex h-10 w-10 items-center justify-center rounded-full text-text-light dark:text-text-dark hover:bg-gray-100 transition" aria-label="Notificaciones">
                    <span class="material-symbols-outlined">notifications</span>
                </button>
            </div>
        </header>

        <main class="flex-grow pb-24 p-4">
            <div class="mb-4">
                <input id="loc-search" type="search" placeholder="Busca por distrito, colegio o dirección..." class="w-full p-3 rounded-xl border border-border-light dark:border-border-dark bg-card-light dark:bg-card-dark text-secondary-text-light dark:text-secondary-text-dark" />
            </div>

            <div id="locationsList" class="space-y-3"></div>

            <div id="map" class="mt-4 rounded-xl overflow-hidden" style="height:320px;"></div>

            <p id="loc-status" class="text-xs text-secondary-text-light dark:text-secondary-text-dark mt-3"></p>
        </main>

        <div id="site-footer"></div>

        <script>
            (function () {
                fetch('footer.html')
                    .then(r => r.ok ? r.text() : Promise.reject('No encontrado'))
                    .then(html => { document.getElementById('site-footer').innerHTML = html; })
                    .catch(err => { console.warn('No se pudo cargar footer.html:', err); });
            })();
        </script>

                <script src="../assets/js/ubicacion.js" defer></script>

        <!-- Notifications Modal -->
        <div id="notificationsModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/50 px-4 py-6">
            <div class="max-w-md w-full bg-card-light dark:bg-card-dark rounded-xl shadow-lg overflow-hidden">
                <div class="flex items-center justify-between p-4 border-b border-border-light dark:border-border-dark">
                    <h3 class="text-lg font-bold">Notificaciones</h3>
                    <button id="closeNotifications" class="p-1 rounded hover:bg-gray-100 dark:hover:bg-gray-800">
                        <span class="material-symbols-outlined">close</span>
                    </button>
                </div>
                <div id="notificationsContent" class="p-4 max-h-64 overflow-auto text-sm text-secondary-text-light dark:text-secondary-text-dark">
                    <p class="text-center text-xs text-secondary-text-light dark:text-secondary-text-dark">Cargando...</p>
                </div>
            </div>
        </div>

        <script>
            (function () {
                const btn = document.getElementById('notificationsBtn');
                const modal = document.getElementById('notificationsModal');
                const closeBtn = document.getElementById('closeNotifications');
                const content = document.getElementById('notificationsContent');

                function openModal() { modal.classList.remove('hidden'); modal.classList.add('flex'); loadNotifications(); }
                function closeModal() { modal.classList.add('hidden'); modal.classList.remove('flex'); }

                btn?.addEventListener('click', openModal);
                closeBtn?.addEventListener('click', closeModal);
                modal?.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });

                async function loadNotifications() {
                    try {
                        const res = await fetch('../assets/data/noticias.json');
                        if (!res.ok) throw new Error('No se pudo cargar');
                        const data = await res.json();
                        const items = Array.isArray(data) ? data.slice(0, 6) : (data?.noticias || []);
                        if (!items || items.length === 0) { content.innerHTML = '<p class="text-center text-sm">No hay notificaciones.</p>'; return; }
                        content.innerHTML = items.map(it => `
                            <div class="py-2 border-b last:border-b-0 border-border-light dark:border-border-dark">
                                <div class="font-semibold">${it.title || it.titulo || ''}</div>
                                <div class="text-xs text-secondary-text-light dark:text-secondary-text-dark mt-1">${it.excerpt || it.summary || it.descripcion || ''}</div>
                            </div>
                        `).join('');
                    } catch (err) {
                        content.innerHTML = '<p class="text-center text-sm text-red-500">Error al cargar notificaciones.</p>';
                        console.warn(err);
                    }
                }
            })();
        </script>

        </div>
</body>

</html>
