<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Noticias - Elecciones Perú 2026</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#FFCB05",
                        "text-primary": "#1F2937", // gris oscuro
                        "text-secondary": "#6B7280", // gris intermedio
                        "background": "#F9FAFB", // fondo suave
                        "card": "#FFFFFF",
                        "border": "#E5E7EB",
                        "accent": "#FFCB05"
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    boxShadow: {
                        "card": "0 4px 12px rgba(0,0,0,0.05)"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Public Sans', sans-serif;
            background-color: #F9FAFB;
        }
    </style>
</head>

<body class="bg-background text-text-primary">
    <div class="relative mx-auto flex h-auto min-h-screen w-full max-w-md flex-col overflow-x-hidden">

<!-- Header -->
        <header class="sticky top-0 z-10 grid grid-cols-3 items-center border-b border-border bg-white/90 p-4 backdrop-blur-sm shadow-sm">
            <div class="justify-self-start">
                <button onclick="history.back()" class="flex h-10 w-10 items-center justify-center rounded-full text-text-primary hover:bg-gray-100 transition">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
            </div>
                <img src="../assets/img/noticia.png"
     alt="Noticias"
     class="mx-auto h-7 object-contain">

            <div class="flex items-center gap-4 justify-self-end">
                <button id="notificationsBtn" class="flex h-10 w-10 items-center justify-center rounded-full text-text-primary hover:bg-gray-100 transition" aria-label="Notificaciones">
                    <span class="material-symbols-outlined">notifications</span>
                </button>
            </div>
        </header>
        <!-- Main content (dynamic) -->
        <main class="flex-grow pb-24">
            <div id="newsList" class="space-y-6 p-4">
                <!-- Noticias se cargarán aquí dinámicamente por assets/js/noticias.js -->
            </div>
        </main>

                <div id="site-footer"></div>
                                <script src="../assets/js/noticias.js" defer></script>
                                </div>

                                <!-- Notifications Modal -->
                                <div id="notificationsModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/50 px-4 py-6">
                                    <div class="max-w-md w-full bg-card-light dark:bg-card-dark rounded-xl shadow-lg overflow-hidden">
                                        <div class="flex items-center justify-between p-4 border-b border-border-light dark:border-border-dark">
                                            <h3 class="text-lg font-bold">Notificaciones</h3>
                                            <button id="closeNotifications" class="p-1 rounded hover:bg-gray-100 dark:hover:bg-gray-800">
                                                <span class="material-symbols-outlined">close</span>
                                            </button>
                                        </div>
                                        <div id="notificationsContent" class="p-4 max-h-64 overflow-auto text-sm text-secondary-text-light dark:text-secondary-text-dark">
                                            <p class="text-center text-xs text-secondary-text-light dark:text-secondary-text-dark">Cargando...</p>
                                        </div>
                                    </div>
                                </div>

                                <script>
                                        // Carga el footer común desde footer.html y lo inyecta
                                        (function(){
                                                fetch('footer.html')
                                                        .then(r => r.ok ? r.text() : Promise.reject('No encontrado'))
                                                        .then(html => { document.getElementById('site-footer').innerHTML = html; })
                                                        .catch(err => { console.warn('No se pudo cargar footer.html:', err); });
                                        })();

                                        (function () {
                                            const btn = document.getElementById('notificationsBtn');
                                            const modal = document.getElementById('notificationsModal');
                                            const closeBtn = document.getElementById('closeNotifications');
                                            const content = document.getElementById('notificationsContent');

                                            function openModal() { modal.classList.remove('hidden'); modal.classList.add('flex'); loadNotifications(); }
                                            function closeModal() { modal.classList.add('hidden'); modal.classList.remove('flex'); }

                                            btn?.addEventListener('click', openModal);
                                            closeBtn?.addEventListener('click', closeModal);
                                            modal?.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });

                                            async function loadNotifications() {
                                                try {
                                                    const res = await fetch('../assets/data/noticias.json');
                                                    if (!res.ok) throw new Error('No se pudo cargar');
                                                    const data = await res.json();
                                                    const items = Array.isArray(data) ? data.slice(0, 6) : (data?.noticias || []);
                                                    if (!items || items.length === 0) { content.innerHTML = '<p class="text-center text-sm">No hay notificaciones.</p>'; return; }
                                                    content.innerHTML = items.map(it => `
                                                        <div class="py-2 border-b last:border-b-0 border-border-light dark:border-border-dark">
                                                            <div class="font-semibold">${it.title || it.titulo || ''}</div>
                                                            <div class="text-xs text-secondary-text-light dark:text-secondary-text-dark mt-1">${it.excerpt || it.summary || it.descripcion || ''}</div>
                                                        </div>
                                                    `).join('');
                                                } catch (err) {
                                                    content.innerHTML = '<p class="text-center text-sm text-red-500">Error al cargar notificaciones.</p>';
                                                    console.warn(err);
                                                }
                                            }
                                        })();
                                </script>
                </body>

</html>
