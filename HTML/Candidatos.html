<!DOCTYPE html>
<html class="light" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Candidatos - Elecciones 2026</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style>
        .material-symbols-outlined {
            font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#FFCB05",
                        "background-light": "#FFFFFF",
                        "background-dark": "#101622",
                        "text-light": "#000000",
                        "text-dark": "#F5F5F5",
                        "card-light": "#FFFFFF",
                        "card-dark": "#1A202C",
                        "secondary-text-light": "#616f89",
                        "secondary-text-dark": "#A0AEC0",
                        "border-light": "#dbdfe6",
                        "border-dark": "#4A5568",
                        "accent-blue": "#0D47A1"
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    }
                }
            }
        }
    </script>
</head>


<body class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark">
    <main
        class="relative mx-auto flex h-auto min-h-screen w-full max-w-md flex-col bg-white dark:bg-background-dark group/design-root overflow-x-hidden">
        <header
            class="sticky top-0 z-10 grid grid-cols-3 items-center border-b border-border-light bg-card-light/90 p-4 backdrop-blur-sm">
            <div class="justify-self-start">
                <button onclick="history.back()"
                    class="flex h-10 w-10 items-center justify-center rounded-full text-text-light dark:text-text-dark hover:bg-gray-100 transition">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
            </div>
            <img src="../assets/img/candidatos.png" alt="Candidatos" class="mx-auto w-60 h-auto" />
            <div class="flex items-center gap-4 justify-self-end">
                <button id="notificationsBtn" class="flex h-10 w-10 items-center justify-center rounded-full text-text-light dark:text-text-dark hover:bg-gray-100 transition" aria-label="Notificaciones">
                    <span class="material-symbols-outlined">notifications</span>
                </button>
            </div>
        </header>
        <!-- Buscador de candidatos -->
        <div class="px-4 pb-4">
            <div class="relative">
                <div class="flex items-center rounded-xl border-2 border-elcomercio-yellow bg-white dark:bg-black/30">
                    <span class="material-symbols-outlined pl-4 text-[#8a8060]">search</span>
                    <input id="searchInput" placeholder="Buscar por nombre o sigla..." autocomplete="off"
                        class="w-full bg-transparent px-3 py-2 focus:outline-none text-[#181611] dark:text-gray-100 dark:placeholder-gray-400">
                </div>
            </div>
        </div>
        <!-- Se eliminó el contador numérico según petición del equipo -->
        <div id="candidates-list" class="flex flex-col px-4 gap-3">
            <!-- Lista cargada desde API externa -->
        </div>
    </main>

        <div id="site-footer"></div>

        <script src="../assets/js/candidatos.js"></script>
        <script src="../assets/js/search.js"></script>
        <script src="../assets/js/footer-spacing.js"></script>

        <!-- Notifications Modal -->
        <div id="notificationsModal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/50 px-4 py-6">
            <div class="max-w-md w-full bg-card-light dark:bg-card-dark rounded-xl shadow-lg overflow-hidden">
                <div class="flex items-center justify-between p-4 border-b border-border-light dark:border-border-dark">
                    <h3 class="text-lg font-bold">Notificaciones</h3>
                    <button id="closeNotifications" class="p-1 rounded hover:bg-gray-100 dark:hover:bg-gray-800">
                        <span class="material-symbols-outlined">close</span>
                    </button>
                </div>
                <div id="notificationsContent" class="p-4 max-h-64 overflow-auto text-sm text-secondary-text-light dark:text-secondary-text-dark">
                    <p class="text-center text-xs text-secondary-text-light dark:text-secondary-text-dark">Cargando...</p>
                </div>
            </div>
        </div>

        <script>
                        (function () {
                                fetch('footer.html')
                                        .then(r => r.ok ? r.text() : Promise.reject('No encontrado'))
                                        .then(html => {
                                                document.getElementById('site-footer').innerHTML = html;
                                        })
                                        .catch(err => {
                                                console.warn('No se pudo cargar footer.html:', err);
                                        });
                        })();

                        (function () {
                                const btn = document.getElementById('notificationsBtn');
                                const modal = document.getElementById('notificationsModal');
                                const closeBtn = document.getElementById('closeNotifications');
                                const content = document.getElementById('notificationsContent');

                                function openModal() { modal.classList.remove('hidden'); modal.classList.add('flex'); loadNotifications(); }
                                function closeModal() { modal.classList.add('hidden'); modal.classList.remove('flex'); }

                                btn?.addEventListener('click', openModal);
                                closeBtn?.addEventListener('click', closeModal);
                                modal?.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });

                                async function loadNotifications() {
                                    try {
                                        const res = await fetch('../assets/data/noticias.json');
                                        if (!res.ok) throw new Error('No se pudo cargar');
                                        const data = await res.json();
                                        const items = Array.isArray(data) ? data.slice(0, 6) : (data?.noticias || []);
                                        if (!items || items.length === 0) { content.innerHTML = '<p class="text-center text-sm">No hay notificaciones.</p>'; return; }
                                        content.innerHTML = items.map(it => `
                                            <div class="py-2 border-b last:border-b-0 border-border-light dark:border-border-dark">
                                                <div class="font-semibold">${it.title || it.titulo || ''}</div>
                                                <div class="text-xs text-secondary-text-light dark:text-secondary-text-dark mt-1">${it.excerpt || it.summary || it.descripcion || ''}</div>
                                            </div>
                                        `).join('');
                                    } catch (err) {
                                        content.innerHTML = '<p class="text-center text-sm text-red-500">Error al cargar notificaciones.</p>';
                                        console.warn(err);
                                    }
                                }
                        })();
        </script>

                        <!-- Buscador integrado por nombre y sigla (inserción automática) -->
                        <script>
                            document.addEventListener('DOMContentLoaded', () => {
                                const searchInput = document.getElementById('searchInput');
                                const listContainer = document.getElementById('candidates-list');
                                if (!searchInput || !listContainer) return;

                                // Reemplazar el input por un clon para eliminar listeners previos (evita duplicados)
                                const newInput = searchInput.cloneNode(true);
                                searchInput.parentNode.replaceChild(newInput, searchInput);

                                let allCandidates = Array.isArray(globalThis.CANDIDATES_DATA) ? globalThis.CANDIDATES_DATA : [];

                                // Escuchar eventos que indiquen que los candidatos ya fueron cargados
                                document.addEventListener('candidatos:loaded', (e) => { allCandidates = Array.isArray(e.detail) ? e.detail : allCandidates; });
                                document.addEventListener('candidatesLoaded', (e) => { allCandidates = Array.isArray(e.detail) ? e.detail : allCandidates; });

                                function renderFilteredList(filtered) {
                                    if (!Array.isArray(filtered) || filtered.length === 0) {
                                        listContainer.innerHTML = `
                                            <p class="text-center text-sm text-secondary-text-light dark:text-secondary-text-dark py-4">
                                                No se encontraron resultados.
                                            </p>`;
                                        return;
                                    }

                                    listContainer.innerHTML = filtered.map(c => `
                                        <a href="Candidato_Perfil.html?id=${encodeURIComponent(c.id || c.ID || c.id_candidato || '')}"
                                            class="flex items-center gap-4 p-3 border border-border-light dark:border-border-dark rounded-xl bg-card-light dark:bg-card-dark hover:bg-gray-100 dark:hover:bg-gray-800 transition">
                                            <img src="${c.foto_url || c.photo || c.foto || '../assets/img/default-user.png'}"
                                                class="w-14 h-14 rounded-full object-cover border border-border-light dark:border-border-dark" alt="${(c.nombre||c.name||'')}" />
                                            <div>
                                                <p class="font-bold text-lg">${(c.nombre||c.name||'Sin nombre')}</p>
                                                <p class="text-sm text-secondary-text-light dark:text-secondary-text-dark">${(c.sigla || c.party_name || c.partido || '—')}</p>
                                            </div>
                                        </a>
                                    `).join('');
                                }

                                newInput.addEventListener('input', () => {
                                    const text = (newInput.value || '').trim().toLowerCase();
                                    if (!text) {
                                        // Vacío: restaurar lista original si está disponible
                                        if (Array.isArray(globalThis.CANDIDATES_DATA) && globalThis.CANDIDATES_DATA.length > 0) {
                                            // Re-render the original list by dispatching the loaded event again
                                            renderFilteredList(globalThis.CANDIDATES_DATA);
                                        }
                                        return;
                                    }

                                    const filtered = allCandidates.filter(c => {
                                        const name = (c.nombre || c.name || '').toString().toLowerCase();
                                        const sigla = (c.sigla || c.party_sigla || c.party_name || c.partido || '').toString().toLowerCase();
                                        return name.includes(text) || (sigla && sigla.includes(text));
                                    });

                                    renderFilteredList(filtered);
                                });
                            });
                        </script>
</body>

</html>
