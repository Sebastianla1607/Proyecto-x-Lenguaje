<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retate - Juegos</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#FFCB05",
                        "text-primary": "#1F2937",
                        "text-secondary": "#6B7280",
                        "background": "#F9FAFB",
                        "card": "#FFFFFF",
                        "border": "#E5E7EB",
                        "accent": "#FFCB05"
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    boxShadow: {
                        "card": "0 4px 12px rgba(0,0,0,0.05)"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1;
        }

        body {
            font-family: 'Public Sans', sans-serif;
            background-color: #F9FAFB;
        }
    </style>
</head>

<body class="bg-background text-text-primary">
    <div class="relative mx-auto flex h-auto min-h-screen w-full max-w-md flex-col overflow-x-hidden">

        <!-- Header -->
        <header
            class="sticky top-0 z-10 grid grid-cols-3 items-center border-b border-border bg-white/90 p-4 backdrop-blur-sm shadow-sm">
            <div class="justify-self-start">
                <button onclick="history.back()"
                    class="flex h-10 w-10 items-center justify-center rounded-full text-text-primary hover:bg-gray-100 transition">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
            </div>
            <h1 class="text-center font-bold text-lg">Retate</h1>
            <div class="flex items-center gap-4 justify-self-end">
                <a href="Notifications.html"
                    class="flex h-10 w-10 items-center justify-center rounded-full text-text-primary hover:bg-gray-100 transition">
                    <span class="material-symbols-outlined">notifications</span>
                </a>
            </div>
        </header>

        <!-- Main content -->
        <main class="flex-grow pb-24 p-4">
            <div class="flex flex-col gap-4">

                <div class="relative flex cursor-pointer flex-col items-center justify-center overflow-hidden rounded-xl shadow-card transition-transform hover:scale-105 h-48 w-full bg-cover bg-center"
                    style="background-image: url('../assets_juegos/img_juego/juego1.jpg');"
                    onclick="window.location.href='infoquizz.html'">

                    <div class="absolute inset-0 bg-black/60"></div>
                    <div class="relative z-10 flex flex-col items-center justify-center gap-2 text-center">
                        <span class="material-symbols-outlined text-4xl text-primary">quiz</span>
                        <h2 class="text-2xl font-black text-white">InfoQuizz</h2>
                        <button class="mt-2 px-6 py-2 bg-primary text-black font-bold rounded-full">Jugar</button>
                    </div>
                </div>
                <!-- Card 2: Ranking Electoral -->
                <div class="relative flex cursor-pointer flex-col items-center justify-center overflow-hidden rounded-xl shadow-card transition-transform hover:scale-105 h-48 w-full bg-cover bg-center"
                    style="background-image: url('../assets_juegos/img_juego/juego2.jpg');"
                    onclick="window.location.href='ranking.html'">

                    <div class="absolute inset-0 bg-black/30"></div>
                    <div class="relative z-10 flex flex-col items-center justify-center gap-2 text-center">
                        <span class="material-symbols-outlined text-4xl text-primary">emoji_events</span>
                        <h2 class="text-2xl font-black text-white">Ranking Electoral</h2>
                        <button class="mt-2 px-6 py-2 bg-primary text-black font-bold rounded-full">Jugar</button>
                    </div>
                </div>



                <!-- Card 3: Próximamente -->
                <div class="relative flex cursor-not-allowed flex-col items-center justify-center overflow-hidden rounded-xl shadow-card opacity-50 h-48 w-full bg-cover bg-center"
                    style="background-image: url('../assets_juegos/img_juego/proximamente.jpg');">
                    <div class="absolute inset-0 bg-black/50"></div>
                    <div class="relative z-10 flex flex-col items-center justify-center gap-2 text-center">
                        <span class="material-symbols-outlined text-4xl text-white">help</span>
                        <h2 class="text-xl font-bold uppercase text-white">Próximamente</h2>
                        <button disabled
                            class="mt-2 px-6 py-2 bg-gray-400 text-white font-bold rounded-full cursor-not-allowed">Próximamente</button>
                    </div>
                </div>

            </div>
        </main>

        <!-- Footer -->
        <div id="site-footer"></div>
        <script>
                (function () {
                    fetch('footer.html')
                        .then(r => r.ok ? r.text() : Promise.reject('No encontrado'))
                        .then(html => { document.getElementById('site-footer').innerHTML = html; })
                        .catch(err => { console.warn('No se pudo cargar footer.html:', err); });
                })();
        </script>

    </div>
</body>

</html>
