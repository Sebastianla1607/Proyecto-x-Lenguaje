<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Noticias - Elecciones Perú 2026</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#FFCB05",
                        "text-primary": "#1F2937", // gris oscuro
                        "text-secondary": "#6B7280", // gris intermedio
                        "background": "#F9FAFB", // fondo suave
                        "card": "#FFFFFF",
                        "border": "#E5E7EB",
                        "accent": "#FFCB05"
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    boxShadow: {
                        "card": "0 4px 12px rgba(0,0,0,0.05)"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Public Sans', sans-serif;
            background-color: #F9FAFB;
        }
    </style>
</head>

<body class="bg-background text-text-primary">
    <div class="relative mx-auto flex h-auto min-h-screen w-full max-w-md flex-col overflow-x-hidden">
        <!-- Header -->
        <header class="sticky top-0 z-10 grid grid-cols-3 items-center border-b border-border bg-white/90 p-4 backdrop-blur-sm shadow-sm">
            <div class="justify-self-start">
                <button onclick="history.back()" class="flex h-10 w-10 items-center justify-center rounded-full text-text-primary hover:bg-gray-100 transition">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
            </div>
            <h1 class="text-xl font-bold text-center">Noticias</h1>
            <div class="flex items-center gap-4 justify-self-end">
                <a href="Notifications.html" class="flex h-10 w-10 items-center justify-center rounded-full text-text-primary hover:bg-gray-100 transition">
                    <span class="material-symbols-outlined">notifications</span>
                </a>
            </div>
        </header>

        <!-- Main content (dynamic) -->
        <main class="flex-grow pb-24">
            <div id="newsList" class="space-y-6 p-4">
                <!-- Noticias se cargarán aquí dinámicamente por assets/js/noticias.js -->
            </div>
        </main>

                <div id="site-footer"></div>
                <script src="../assets/js/noticias.js" defer></script>
                </div>
                <script>
                    // Carga el footer común desde footer.html y lo inyecta
                    (function(){
                        fetch('footer.html')
                            .then(r => r.ok ? r.text() : Promise.reject('No encontrado'))
                            .then(html => { document.getElementById('site-footer').innerHTML = html; })
                            .catch(err => { console.warn('No se pudo cargar footer.html:', err); });
                    })();
                </script>
        </body>

</html>
