<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notificaciones - Elecciones 2026</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    body { min-height: 100dvh; }
  </style>
</head>
<body class="font-display bg-white">
  <div class="relative mx-auto flex h-auto min-h-screen w-full max-w-md flex-col bg-white dark:bg-background-dark group/design-root overflow-x-hidden">
    <header class="p-4">
      <button onclick="history.back()" class="mr-2 text-black"><span class="material-symbols-outlined">arrow_back</span></button>
      <h1 class="text-lg font-bold">Notificaciones</h1>
    </header>
    <main class="flex-1 p-4">
      <p class="text-sm text-gray-600">Aquí verás notificaciones relacionadas con el proceso electoral.</p>
    </main>

    
    <div id="site-footer"></div>
    <script>
      (function(){
        fetch('footer.html')
          .then(r => r.ok ? r.text() : Promise.reject('No encontrado'))
          .then(html => { document.getElementById('site-footer').innerHTML = html; })
          .catch(err => { console.warn('No se pudo cargar footer.html:', err); });
      })();
    </script>
  </div>
</body>
</html>
