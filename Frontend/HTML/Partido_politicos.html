<!DOCTYPE html>
<html class="light" lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Partidos Políticos - Perú 2026</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#f2b90d",
            "elcomercio-yellow": "#FFCB05",
            "background-light": "#f8f8f5",
            "background-dark": "#221e10",
          },
          fontFamily: { display: ["Public Sans", "sans-serif"] },
        }
      }
    }
  </script>

  <style>
    .material-symbols-outlined {
      font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
    }

    .item {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 16px;
      border-radius: 14px;
      background: #ffffff;
      color: #181611;
      transition: background 0.25s ease, transform 0.2s ease;
    }

    .item:hover {
      background: #fff0bf;
      transform: translateX(4px);
    }

    .logo {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      object-fit: cover;
    }

    .dark .item {
      background: #ffffff15;
      color: #f5f5f5;
    }

    .dark .item:hover {
      background: #ffffff25;
      transform: translateX(4px);
    }

    body {
      min-height: 100dvh;
    }
  </style>
</head>

<body class="font-display bg-background-light dark:bg-background-dark">

  <div class="relative mx-auto flex h-auto min-h-screen w-full max-w-md flex-col bg-white dark:bg-background-dark group/design-root overflow-x-hidden">

    <!-- Header -->
    <header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md">
      <div class="flex items-center p-4 pb-3">
        <button onclick="history.back()" class="mr-2 text-[#181611] dark:text-gray-100">
          <span class="material-symbols-outlined">arrow_back</span>
        </button>

        <h1 class="text-[#181611] dark:text-gray-100 text-xl font-bold flex-1">
          Partidos Políticos
        </h1>
      </div>

      <div class="px-4 pb-4">
        <div class="flex items-center rounded-xl border-2 border-elcomercio-yellow bg-white dark:bg-black/30">
          <span class="material-symbols-outlined pl-4 text-[#8a8060]">search</span>
          <input id="searchInput" placeholder="Buscar por nombre..."
            class="w-full bg-transparent px-3 py-2 focus:outline-none text-[#181611] dark:text-gray-100 dark:placeholder-gray-400">
        </div>
      </div>
    </header>

    <!-- Lista dinámica de partidos -->
    <main class="flex-1 px-4 pb-20">
      <ul id="partyList" class="space-y-2">
        <!-- se llenará dinámicamente desde assets/js/partidos.js -->
      </ul>
    </main>
  </div>


  <script>
    const input = document.getElementById("searchInput");

    input.addEventListener("input", () => {
      const text = input.value.trim().toLowerCase();
      const parties = document.querySelectorAll('#partyList .party');

      for (const party of parties) {
        const name = party.innerText.toLowerCase();
        party.style.display = name.includes(text) ? "" : "none";
      }
    });
  </script>
  <script src="../assets/js/partidos.js"></script>
  <div id="site-footer"></div>
    <script>
      // Carga el footer común desde footer.html y lo inyecta
      (function(){
        fetch('footer.html')
          .then(r => r.ok ? r.text() : Promise.reject('No encontrado'))
          .then(html => { document.getElementById('site-footer').innerHTML = html; })
          .catch(err => { console.warn('No se pudo cargar footer.html:', err); });
      })();
    </script>
</body>

</html>
