        <a data-page="calendario"

<script>
    (function () {
        try {
            const anchors = document.querySelectorAll('[data-page]');
            const path = (globalThis.location && globalThis.location.pathname) ? globalThis.location.pathname.split('/').pop().toLowerCase() : '';
            const pageFromPath = path || 'index.html';

            for (const a of anchors) {
                const href = (a.getAttribute('href') || '').split('/').pop().toLowerCase();
                const page = a.dataset.page;
                // determine active by matching href filename or page name
                if (href === pageFromPath || (page === 'index' && (pageFromPath === '' || pageFromPath === 'index.html'))) {
                    a.classList.remove('text-slate-500');
                    a.classList.add('text-primary', 'font-semibold');
                    a.setAttribute('aria-current', 'page');
                }
            }
        } catch (e) {
            console.warn('Footer active script error', e);
        }
    })();
</script>
