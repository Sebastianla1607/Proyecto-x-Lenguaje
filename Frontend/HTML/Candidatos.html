<!DOCTYPE html>
<html class="light" lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Candidatos - Elecciones 2026</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#FFCB05",
                        "background-light": "#FFFFFF",
                        "background-dark": "#101622",
                        "text-light": "#000000",
                        "text-dark": "#F5F5F5",
                        "card-light": "#FFFFFF",
                        "card-dark": "#1A202C",
                        "secondary-text-light": "#616f89",
                        "secondary-text-dark": "#A0AEC0",
                        "border-light": "#dbdfe6",
                        "border-dark": "#4A5568",
                        "accent-blue": "#0D47A1"
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    }
                }
            }
        }
    </script>
</head>


<body class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark">
    <main class="relative mx-auto flex h-auto min-h-screen w-full max-w-md flex-col bg-white dark:bg-background-dark group/design-root overflow-x-hidden">
        <div class="px-4 pt-4">
            <h2 class="text-xl font-bold text-text-light dark:text-text-dark">Presidenciales</h2>
            <p id="candidate-count" class="text-sm text-secondary-text-light dark:text-secondary-text-dark">Cargando candidatos...</p>
        </div>
        <div id="candidates-list" class="flex flex-col px-4 gap-3">
            <!-- Lista cargada desde API externa -->
        </div>
    </main>

    <div id="site-footer"></div>

    <script src="../assets/js/candidatos.js"></script>
    <script>
        (function() {
            fetch('footer.html')
                .then(r => r.ok ? r.text() : Promise.reject('No encontrado'))
                .then(html => {
                    document.getElementById('site-footer').innerHTML = html;
                })
                .catch(err => {
                    console.warn('No se pudo cargar footer.html:', err);
                });
        })();
    </script>
</body>

</html>
